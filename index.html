<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bikash's Dice Game</h1> <!-- Heading for the game -->
        <div class="dice-container"> <!-- Container for dice images -->
            <div class="dice-wrapper">
                <div class="player-label">Player 1</div>  
                <img id="dice1" src="dice1.png" alt="Dice 1">  
            </div>
            <div class="dice-wrapper">
                <div class="player-label">Player 2</div> 
                <img id="dice2" src="dice1.png" alt="Dice 2">  
            </div>
        </div>
        <button id="rollButton">Roll Dice</button> <!-- Button to roll the dice -->
        <div class="scoreboard"> <!-- Container for player scores -->
            <div id="player1" class="player">Player 1 Score: 0</div> <!-- Score display for player 1 -->
            <div id="player2" class="player">Player 2 Score: 0</div> <!-- Score display for player 2 -->
        </div>
        <div id="winner"></div> <!-- Area to display winner -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
